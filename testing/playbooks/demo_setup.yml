# demo_setup.yml

- hosts: localhost
  connection: local
  gather_facts: False

  tasks: 
    - name: Provision a set of instances
      ec2:
         key_name: pruno_keys
         # group: test
         instance_type: t2.micro
         image: ami-25615740
         wait: true
         exact_count: 5
         region: us-east-2
         count_tag:
            Name: Demo
         instance_tags:
            Name: Demo
      register: ec2
